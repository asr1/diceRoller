<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Dice Roller</title>

    <style>
        
        .chart rect {
        fill: steelblue;
        }

        .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
        }

        .axisRed line{
        stroke: black;
        }

        .axisRed path{
        stroke: black;
        }

        .axisRed text{
        fill: black;
        }  
    </style>

</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Dice Roller</a>
        </div>
    </nav>
    <div class="container">
        <p></p>
        <svg class="chart"></svg>
        <div>
            <div><h4>Stats</h4></div>
            <div>Average:<span id="avg"></span></div>
            <div>Sum: <span id="sum"></span></div>
            <div>Standard Deviation:<span id="std"></span></div>
        </div>
        <ul></ul>
    </div>

<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    var d3 = require("d3");
    let mostRecent = document.getElementsByClassName("chart");

    const sum = document.getElementById('sum');
    const avg = document.getElementById('avg');
    const std = document.getElementById('std');
    const ul = document.querySelector('ul');

    //Catch roll dice
    ipcRenderer.on('roll', (e, param) => {
        var values = roll(param);
        console.log(values);
        drawGraph(values);
    });

    //Clear history
    ipcRenderer.on('clearHistory', () => {
        
        mostRecent.innerHTML = "";
        ul.innerHTML = '';
        sum.innerHTML = '';
        std.innerHTML = '';
        avg.innerHTML = '';
    });

    function drawGraph(data)
    {
        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 600 - margin.left - margin.right,
        height = 150 - margin.top - margin.bottom;
        
        // set the ranges
        var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);
        var y = d3.scaleLinear()
                .range([height, 0]);

        var svg = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", 
                "translate(" + margin.left + "," + margin.top + ")");
                y.domain([0, d3.max(data, function(d) { return d })])
        mostRecent = svg;

          // format the data
            data.forEach(function(d) {
                d.amount = +d.amount;
                d.sum = "" + d.sum;
            });

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.sum; }));
        y.domain([0, d3.max(data, function(d) { return d.amount; })]);

        // append the rectangles for the bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.sum); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.amount); })
            .attr("height", function(d) { return height - y(d.amount); });

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("class", "axisRed")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .attr("class", "axisRed")
            .call(d3.axisLeft(y)); 
};

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

    function roll(param)
    {
        rolls = [];
        rollscount = [];

        //Prefill with 0s to prevent a bug where it can't differentiate between the number n and the nth element, which may move.
        for(var i = 0; i < param.therMax; i++)
        {
            rollscount.push({"sum": i+1, "amount": 0})
        }

        console.log( "inital")
        console.log(rollscount);
       // console.log(param)
       // console.log(param.numTrials);
       // console.log(param.diceSize);
        let rollSum = 0;
        for(var i = 0; i < param.numTrials; i++)
        {
            var roll = rollDice(param.numDice, param.diceSize, param.addEach, param.reRolls);
            roll += param.addTotal;

            const li = document.createElement('li');
            li.className = 'collection-item';
            const itemText = document.createTextNode(roll);
            ul.className = 'collection';
            li.appendChild(itemText);
            ul.appendChild(li);

            rolls.push(roll);
            rollscount[roll-1].amount++; //arrays start at 0, sums start at 1
            rollSum += roll;
        }
        sum.innerHTML = rollSum;
        avg.innerHTML = rollSum/param.numTrials;
        std.innerHTML = Math.round(rolls.stanDeviate() * 100) / 100;
        trimArray(rollscount, param.therMin);
        return rollscount;
        
      //numTrials, numDice, diceSize, addEach, addTotal, reRolls, therMin, therMax
    }

        Array.prototype.stanDeviate = function(){
        var i,j,total = 0, mean = 0, diffSqredArr = [];
        for(i=0;i<this.length;i+=1){
            total+=this[i];
        }
        mean = total/this.length;
        for(j=0;j<this.length;j+=1){
            diffSqredArr.push(Math.pow((this[j]-mean),2));
        }
        return (Math.sqrt(diffSqredArr.reduce(function(firstEl, nextEl){
                    return firstEl + nextEl;
                })/this.length));
        };

    function rollDice(numDice, sizeOfDice, addToEach = 0, reRolls){
        var sum = 0;
        for(var i = 0; i < numDice; i++)
        {
          //  console.log("Rolling dice");
         //   console.log(numDice + "d" + sizeOfDice)
          //  console.log("+ " + addToEach)
            do{
                var roll = rollDie(sizeOfDice)
            } while(reRolls.includes(roll));
            roll+= addToEach;
         //   console.log(roll);
            sum += roll
        }
        return sum;
    }

    //Takes an array of {amount, sum} and removes removes the left values lower than the theoretical min 
    function trimArray(arr, therLow)
    {
        arr.splice(0,therLow-1);
        return arr;
    }


    function rollDie(size){
        return Math.floor(Math.random() * size) + 1;
    }


</script>

</body>
</html>
